<div class="card-container">
    <mat-icon class="close-icon" (click)="closeCard()">close</mat-icon>
    <div class="pokemon-ball">
      <span class="red-ball"></span>
      <span class="ball-line"></span>
      <span class="white-ball"></span>
    </div>
  
    <div class="info-container">
      <div class="image-container">
        <img [src]="pokemon.image" alt="" />
      </div>
      <mat-card-title class="title">
        <p>#{{ pokemon.id }}</p>
      </mat-card-title>
      <mat-card-content class="description">
        <h2>{{ pokemon.name }}</h2>
        <ul>
          <li>
            <p>Height: {{ pokemon.height }}</p>
          </li>
          <li>
            <p>Weight: {{ pokemon.weight }}</p>
          </li>
        </ul>
        <p>type:</p>
        <ul>
          <li *ngFor="let type of pokemon.types">{{ type.name }}</li>
        </ul>
      </mat-card-content>
    </div>
    <div class="stats-container">
      <h2>Abilities</h2>
      <div class="abilities">
        <div class="ability">
          <ul>
            <li *ngFor="let ability of pokemon.abilities">{{ ability.name }}</li>
          </ul>
        </div>
        <h2>Stats</h2>
        <div class="stats">
          <div class="stat" *ngFor="let stat of pokemon.stats">
            <p>{{ stat.name }}</p>
            <div class="progress-bar">
              <div
                class="fill"
                [ngStyle]="{ width: limitStatsValue(stat.value) + '%' }"
              ></div>
            </div>
            <p>{{ stat.value }}%</p>
          </div>
        </div>
      </div>
    </div>
  </div>
